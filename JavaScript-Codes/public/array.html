
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\array.css">
    <script>
        var arr = []
        append = ()=>{
            let x = document.getElementById('temp').value
            if(x!=""){
                arr.push(x)
                document.getElementById('pop').innerHTML=`${x} was appended`
                document.getElementById('oup').innerHTML=`${arr}`
                document.getElementById('temp').value = ''
            }
            else{
                document.getElementById('pop').innerHTML=`Enter a value`
            }
        }
        pop = ()=>{
        let x = arr.pop()
            document.getElementById('pop').innerHTML=`${x} was popped`
            document.getElementById('oup').innerHTML=`${arr}`
            document.getElementById('temp').value = ''
        }
        insertat = ()=>{
            let x = document.getElementById('temp').value
            if(x!=""){
            let y = parseInt(document.getElementById('pos').value)
            arr.splice(y,0,x)
            document.getElementById('pop').innerHTML=`${x} was appended`
            document.getElementById('oup').innerHTML=`${arr}`
            document.getElementById('temp').value = ''
            }
            else{
                document.getElementById('pop').innerHTML=`Enter a value`
            }
        } 
        popfrom = ()=>{
            let x = parseInt(document.getElementById('pos').value)
            arr.splice(x,1)
            document.getElementById('pop').innerHTML=`${x} was popped`
            document.getElementById('oup').innerHTML=`${arr}`
            document.getElementById('temp').value = ''
        }
        
    </script>

<body>
    <div class="array">
        <div class="row">
            <div class="col">
                <input class='form-control' type="text" id="temp" name="temp"/>
            </div>
            <div class="col">
                <button class="btn btn-dark" onclick="append()">append</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" onclick="pop()">pop</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class='form-control' type="number" id="pos" name="pos"/>
            </div>
            <div class="col">
                <button class="btn btn-dark" onclick="insertat()">insert at index</button>        
            </div>
            <div class="col">
                <button class="btn btn-dark" onclick="popfrom()">remove from index</button>        
            </div>
        </div>
    </div>
    <div id="oup"></div>
    <div id="pop"></div>
</body>
