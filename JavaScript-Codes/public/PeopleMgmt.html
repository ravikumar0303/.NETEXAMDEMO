<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\PeopleMgmt.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./scripts/Person.js"></script>
    <script>
        var crowd = []
        addPerson = ()=>{
            let name = document.getElementById('name').value
            let age = document.getElementById('age').value
            let gender = document.getElementById('gender').value
            crowd.push(new Person(name,age,gender))
            displayCrowd()
        }
        deletePerson = (index)=>{
            console.log(index)
            crowd.splice(index,1)
            displayCrowd()
        }
        displayCrowd = ()=>{
            let str = "<table class='table table-striped'>"
            crowd.forEach((element,ind) => {
                str += `<tr>
                            <td>${ind+1}</td>
                            <td>${element.name}</td>
                            <td>${element.age}</td>
                            <td>${element.gender}</td>
                            <td><button onclick='deletePerson(${ind})'>Delete</button></td>
                        </tr>`
            });
            document.getElementById('crowd').innerHTML = `${str}`
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="people">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name"/>
    <label for="age">Age</label>
    <input class="form-control" type="number" id="age" name="age" placeholder="Enter your age"/>
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender">
        <option value="M">M</option>
        <option value="F">F</option>
    </select>
    <button class="btn btn-dark" onclick="addPerson()">Add Person</button>
    <div>
    <div id="crowd"></div>
    
</body>
</html>
