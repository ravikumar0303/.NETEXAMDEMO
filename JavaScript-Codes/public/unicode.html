<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .center {
            border: 2px solid;
            margin:auto;
            width:50%;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .center_2{
            margin:auto;
            width:50%;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .table{
            font-size: 3rem;
        }
    </style>
    <script>
        
        changes = ()=>{
            document.getElementById('changes').innerHTML =  `${'&#'+document.getElementById('ip1').value+';'}`
        }
        uni = ()=>{
            let str = `<table class='table'>
                       ` 
            let b=document.getElementById('range').value
            for(let i=0;i<=b;i++){
                str += `<tr><td>${i}</td><td>${'&#'+i+';'}</td></tr>`
            }
            document.getElementById('uni').innerHTML = `${str}</table>`
        }
        
    </script>
</head>
<body>
    <div class="center_2">
        <p> Type number, get the unicode</p>
    </div>
    <div class="center">
        <input type="number" id="ip1" oninput="changes()"/><br>
    </div>
    <div class="center_2">
        <p id="changes"></p>
    </div>
    <div class="center_2">
        <button class='btn btn-info' onclick="uni()">See the unicode table</button>
        <input type="range" id="range" max="140000"/>
    </div>
    
    <div class="center" id="uni">
        
    </div>
</body>
</html>
