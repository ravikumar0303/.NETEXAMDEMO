<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        req = ()=>{
            var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = ()=>{
            if(this.readyState == 4 && this.status == 200){
                document.getElementById('demo').innerHTML = xhttp.responseText;      
            }
        };
        xhttp.open("GET","https://reqres.in/api/users?page=1",true);
        xhttp.onload = function(){
            let str = '<table class="table">'
            let arr = JSON.parse(xhttp.responseText);
            console.log(...arr.data)
            for(x of arr.data){
                str += `<tr><td><img src='${x.avatar}'></td>
                            <td>${x.id}</td>
                            <td>${x.email}</td>
                            <td>${x.first_name}</td>
                            <td>${x.last_name}</td>
                            </tr>`
            }
            document.getElementById('demo').innerHTML = str+'</table>';
            console.log(str)
        }   ;
        xhttp.send();
        }
        
    </script>
</head>
<body>
    <div>
        <button id="btn" onclick="req()">REQUEST</button>
    </div>
    <div id="demo"></div>
</body>
</html>
