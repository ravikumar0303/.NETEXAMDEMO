<link rel="stylesheet" href="css\calculator.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class="calculator form-inline">
    <form target="output">
        <div class="row">
            <div class="col">
                Enter number 1 <input class="form-control" type="number" name="num1" id="num1"/>
            </div>
            <div class="col">
                Enter number 2 <input class="form-control" type="number" name="num2" id="num2"/>        
            </div>
            <div class="col">
                Select operator 
                <select class="form-control" name="op" id="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
        </div>
        <button class="btn btn-dark" type="submit" formaction="/calculator" formmethod="post">Ok</button>
    </form>
</div>
