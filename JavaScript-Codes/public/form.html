<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Register Yourself Here</h1>
    <form>
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="first name" required/>
        <br/>
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="last name" required/>
        <br/>
        <label for="DOB">DATE OF BIRTH</label>
        <input class="form-control" type="date" name="DOB" id="DOB" required/>
        <br/>
        <label for="city">Select City</label>
        <select class="form-control" name="city" id="city">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
        </select>
        <br/>
        <label for="10th">10th</label>
        <input class="form-check-input" type="checkbox" name="10th" id="10th"/>
        <label for="12th">12th</label>
        <input class="form-check-input" type="checkbox" name="12th" id="12th"/>
        <label for="graduate">Graduate</label>
        <input class="form-check-input" type="checkbox" name="graduate" id="graduate"/>
        <br/>
        <label for="male">Male</label>
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <br/>
        
        <button class="btn btn-dark" type="submit" formaction="./formend" formmethod="post">Submit</button>
        <button class="btn btn-dark" type="reset">Clear</button>
    </form>
</body>

</html>
