

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\currency.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <script>
        f1 = ()=>{
            let x = parseInt(document.getElementById('input').value)
            let cur = ['Rupee','Dollar','Euro']
            let val = [1,81.73,90.14]
            
            let a = val[cur.indexOf(document.getElementById('op1').value)]
            let b = val[cur.indexOf(document.getElementById('op2').value)]
            
            document.getElementById('p1').innerHTML=`${(x*a)/b}`
        }
    </script>

<body>
    <div class="currency">
        <div class="row">
            <div class="col">
                <input class='form-control' type="number" id="input" name="input" oninput="f1()"/>
            </div>
            <div class="col">
                <select class='form-control' id="op1" onchange="f1()">
                    <option value="Rupee" selected>Rupee</option>
                    <option value="Dollar">Dollar</option>
                    <option value="Euro">Euro</option>
                </select>
            </div>
            <div class="col">
                <select class='form-control' id="op2" onchange="f1()">
                    <option value="Rupee" selected>Rupee</option>
                    <option value="Dollar">Dollar</option>
                    <option value="Euro">Euro</option>
                </select>
            </div>
        </div>
        <div id="p1"></div>
    </div>
        
</body>
